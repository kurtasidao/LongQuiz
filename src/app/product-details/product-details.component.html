
<h2>Product Details</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>ProductCode: {{product.ProductCode}}</b></label> 
  </div>
  <div>
    <label><b>Description: {{product.Description}} </b></label> 
  </div>
  <div>
    <label><b>UnitOfMeasurement: {{product.UnitOfMeasurement}} </b></label> 
  </div>
  <div>
    <label><b>Price: {{product.Price}} </b></label> 
  </div>   
  <div>
    <label><b>Picture: {{product.Picture}} </b></label> 
  </div>  

</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Product List</button><br>
